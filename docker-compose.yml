version: '3.8'

services:
  ppt-agent:
    build: .
    container_name: ppt-agent
    ports:
      - "8501:8501"
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-presentation-agent}
    volumes:
      # Mount config for API keys (create config.yaml before running)
      - ./config.yaml:/app/config.yaml:ro
      # Persist generated slides
      - ./output/slides:/app/slides
      - ./output/files:/app/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
